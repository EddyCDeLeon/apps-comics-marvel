<!doctype html>
<html class="no-js" lang="en" ng-app="ComicApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comics | App</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Attach our CSS -->
      <link rel="stylesheet" href="css/orbit-1.3.0.css">
      <link rel="stylesheet" href="css/mobile.css">
      <link rel="stylesheet" href="css/demo-style.css">
</head>

<body>
    <div ng-controller="ComicsListCtrl as comicsListCtrl">
        <!--  Start comicsListCtrl -->
    <div class="page">
        <header>
            <div class="text-center logo">
              <img src="logo.png" alt="Apps Comics Marvel" />
            </div>
            <div class="row">
                <h1 class="text-center">{{comicsListCtrl.mensajeHeader}}</h1>
            </div>
        </header>

        <div class="content zone-featured">
            <div class="container">
                <div class="row">
                  <div class="large-12 columns">
                        <div id="responsive">
                          <img src="images/slider1.jpg" />
                          <img src="images/slider2.jpg" data-caption="#htmlCaption" />
                          <img src="images/slider3.jpg"  />
                          <img src="images/slider-new1.jpg"  />
                          <img src="images/slider4.jpg"  />
                          <img src="images/slider5.jpg"  />
                          <img src="images/slider6.jpg"  />
                        </div>
                  </div>
              </div>
          </div>
        </div>

        <div class="wrapper-filter-comics row">
            <div class="large-12 columns">
                <div class="main-content panel">
                    <h2 class="text-center">{{comicsListCtrl.mensajewelcome}}</h2>
                    <h3 class="text-center">{{comicsListCtrl.mensajeComic}}</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque a nunc vel nulla commodo interdum. Donec vitae pretium ligula, nec ullamcorper tortor.</p>
                    <div class="row">
                        <div class="large-6 columns">
                            <label>{{comicsListCtrl.mensajeSearch}}</label>
                            <select ng-model="comicsListCtrl.categoriaSelect">  <!-- function selected -->
                                <option ng-repeat="category in comicsListCtrl.list()" value="{{category.title}}" class="title" ng-bind="category.title"></option>
                            </select>
                        </div>
                        <div class="large-6 columns">
                            <button  class="medium success button" ng-click="comicsListCtrl.ButtonClick()">Buscar</button>
                            <span ng-bind="comicsListCtrl.categoriaSelect"></span>
                        </div>

                    </div>
                    <div class="row">
                        <div class="large-4 medium-4 columns" ng-repeat="category in comicsListCtrl.list()">
                            <div class="panel">
                                <h5 class="title-category" ng-bind="category.title"></h5>
                                <span class="id-category" ng-bind="category.id"></span>
                                <p class="img-comic">
                                    <img ng-src="images/{{category.img}}.jpg" />
                                </p>
                                <p class="nombre-comic" ng-bind="category.nombre"></p>
                                <p class="autor-comic" ng-bind="category.autor"></p>
                                <a href="#" class="small round button" data-reveal-id="myModal">Ver Comic</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
          <div class="wrapper-comic-view row" ng-repeat="category in comicsListCtrl.list()">
            <div class="small-12 medium-6 large-6 columns">
              <p class="img-comic">
                  <img ng-src="images/{{category.img}}.jpg" />
              </p>
            </div>
            <div class="small-12 medium-6 large-6 columns">
              <h3 class="nombre-comic" ng-bind="category.nombre"></h3>
              <p class="autor-comic" ng-bind="category.autor"></p>
              <span class="id-category" ng-bind="category.id"></span>
            </div>
          </div>
          <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>
</div><!--  End page -->
</div><!--  End Controller comicsListCtrl -->

            <script src="bower_components/angular/angular.min.js"></script>
            <script src="bower_components/angular-md5/angular-md5.min.js"></script>
            <script src="js/vendor/jquery.js"></script>
            <script src="js/vendor/foundation.min.js"></script>
            <script src="js/vendor/modernizr.js"></script>
            <!-- Attach necessary JS -->
            <script src="js/vendor/orbit/jquery-1.5.1.min.js"></script>
            <script src="js/vendor/orbit/jquery.orbit-1.3.0.js"></script>
            <script src="js/custom.js"></script>
            <script src="js/code.js"></script>
            <script>
                $(document).foundation();
            </script>
</body>

</html>
